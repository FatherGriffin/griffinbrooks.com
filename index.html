<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffin's Portfolio</title>
    
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/responsive.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Signika+Negative:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-page">
        <div class="header">
            <div class="navbar">
                <a class="projects-button-ref">
                    <button class="projects-button">
                        Projects
                    </button>
                </a>
                <a class="contact-button-ref">
                    <button class="contact-button">
                        Contact
                    </button>
                </a>
            </div>
        </div>
        <div class="about-container">
            <div class="about-contents">
                <div class="about-header">
                    <div class="about-elements">
                        <p class="about-title">
                            Hi, my name is Griffin!
                        </p>
                        <div class="links-buttons">
                            <a class="github-ref" href="https://github.com/FatherGriffin" target="_blank">
                                <button class="github-button">
                                    <img class="github-icon" src="icons/github.png">
                                </button>
                            </a>
                            <a class="linkedin-ref" href="https://linkedin.com/in/griffin-brooks-992606246" target="_blank">
                                <button class="linkedin-button">
                                    <img class="linkedin-icon" src="icons/linkedin.png">
                                </button>
                            </a>
                            <a class="insta-ref" href="https://instagram.com/griffins.stuff" target="_blank">
                                <button class="insta-button">
                                    <img class="insta-icon" src="icons/instagram.png">
                                </button>
                            </a>
                        </div>
                    </div>
                    
                    <div class="profile-container">
                        <img class="profile-picture" src="ProfilePicture.jpg">
                    </div>
                </div>
                <p class="about-bio">
                    website in development at the moment :)
                </p>
            </div>
        </div>
    </div>

</html>
